<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">  
  <title>Order summary card</title>
</head>
  <body>
    <main class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero leading to frontend mentor website">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!</p>
      <section class="plan">
        <img src="images/icon-music.svg" alt="music leading to frontend mentor website">
        <div class="price">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="">Change</a>
      </section>
      <button>Proceed to Payment</button>
      <p id="order">Cancel Order</p>
    </main>
  </body>
</html>
